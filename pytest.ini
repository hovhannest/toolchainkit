[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full workflows)
    regression: Regression tests for stability and compatibility
    platform_windows: Windows-specific tests
    platform_linux: Linux-specific tests
    platform_macos: macOS-specific tests
    requires_network: Tests requiring network access
    requires_toolchain: Tests requiring actual toolchain installation
    slow: Tests that take significant time
    smoke: Smoke tests
    timeout: Test timeout in seconds
    link_validation: Link and hash validation tests (requires --link-validation)
    link_validation_slow: Slow link validation requiring full downloads
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
