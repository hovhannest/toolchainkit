version: 1
project:
  name: command_engine
  version: 0.1.0
  description: LLVM + Ninja (Debug with AddressSanitizer)
toolchains:
  llvm-21:
    type: llvm
    version: 21.1.7
    stdlib: libc++
defaults:
  toolchain: llvm-21
  build_type: Debug
  generator: Ninja
build:
  types:
  - Debug
  parallel_jobs: auto
  flags:
    cxx: -fsanitize=address -fno-omit-frame-pointer -g
    linker: -fsanitize=address
