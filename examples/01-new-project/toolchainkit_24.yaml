version: 1
project:
  name: example-project
  version: 0.1.0
  description: GCC + Ninja + tcmalloc (Linux High Performance Server)
toolchains:
  gcc-13:
    type: gcc
    version: 13.2.0
    stdlib: libstdc++
    layers:
    - type: allocator
      name: tcmalloc
defaults:
  toolchain: gcc-13
  build_type: Release
  generator: Ninja
build:
  types:
  - Release
  parallel_jobs: auto
