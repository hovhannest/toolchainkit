version: 1
project:
  name: example-project
  version: 0.1.0
  description: MSVC + MSBuild + tbbmalloc (Windows Enterprise)
toolchains:
  msvc-latest:
    type: msvc
    version: latest
    stdlib: msvc
    layers:
    - type: allocator
      name: tbbmalloc
defaults:
  toolchain: msvc-latest
  build_type: Release
  generator: MSBuild
build:
  types:
  - Release
  parallel_jobs: auto
