name: Link Validation

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      validation_level:
        description: 'Validation level (head, partial, full)'
        required: false
        default: 'head'
        type: choice
        options:
          - head
          - partial
          - full

jobs:
  validate-links:
    name: Validate External Links
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Cache validation results
        uses: actions/cache@v4
        with:
          path: ~/.cache/toolchainkit-link-validation
          key: link-validation-${{ github.run_id }}
          restore-keys: |
            link-validation-

      - name: Run link validation tests
        env:
          VALIDATION_LEVEL: ${{ github.event.inputs.validation_level || 'head' }}
        run: |
          pytest --link-validation \
                 --validation-level=$VALIDATION_LEVEL \
                 --validation-cache-dir=$HOME/.cache/toolchainkit-link-validation \
                 -n auto \
                 --tb=short \
                 -v \
                 tests/link_validation/

      - name: Upload validation cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-cache
          path: ~/.cache/toolchainkit-link-validation/
          retention-days: 7

      - name: Generate validation report
        if: always()
        run: |
          python -c "
          import json
          from pathlib import Path
          cache_dir = Path.home() / '.cache' / 'toolchainkit-link-validation'
          index_file = cache_dir / 'index.json'
          if index_file.exists():
              with open(index_file) as f:
                  data = json.load(f)
              total = len(data)
              success = sum(1 for e in data.values() if e.get('is_success'))
              failed = total - success
              print(f'üìä Validation Summary:')
              print(f'  Total entries: {total}')
              print(f'  ‚úÖ Successful: {success}')
              print(f'  ‚ùå Failed: {failed}')
              if failed > 0:
                  print(f'\n‚ö†Ô∏è  {failed} URL(s) failed validation')
                  print('Check test output for details')
          else:
              print('‚ö†Ô∏è  No cache index found')
          "

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'üîó Link Validation Failed';
            const body = `
            Automated link validation detected broken links.

            **Workflow:** ${context.workflow}
            **Run:** ${context.runNumber}
            **Details:** ${context.payload.repository.html_url}/actions/runs/${context.runId}

            Please review the failed tests and update broken URLs or hashes.
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automated', 'link-validation']
            });
