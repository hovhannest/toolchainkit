version: 1
project:
  name: example-project
  version: 0.1.0
  description: LLVM + Xcode + jemalloc (macOS Native)
toolchains:
  llvm-18:
    type: llvm
    version: 18.1.8
    stdlib: libc++
    layers:
    - type: allocator
      name: jemalloc
defaults:
  toolchain: llvm-18
  build_type: Release
  generator: Xcode
build:
  types:
  - Release
  parallel_jobs: auto
