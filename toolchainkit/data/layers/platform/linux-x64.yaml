type: platform
name: linux-x64
platform: linux-x64
description: "Linux x86-64 (AMD64)"

flags:
  compile:
    - "-m64"
    - "-fPIC"
  link:
    - "-m64"

defines:
  - "LINUX=1"
  - "PLATFORM_X64=1"
  - "_GNU_SOURCE=1"

cmake_variables:
  CMAKE_SYSTEM_NAME: "Linux"
  CMAKE_SYSTEM_PROCESSOR: "x86_64"
