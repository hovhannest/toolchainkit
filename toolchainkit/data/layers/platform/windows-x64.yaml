type: platform
name: windows-x64
platform: windows-x64
description: "Windows x86-64 (AMD64)"

requires:
  - compiler: [msvc, clang]

flags:
  compile:
    - "/DWIN32"
    - "/D_WIN64"

defines:
  - "_WINDOWS=1"
  - "WIN32=1"
  - "WIN64=1"
  - "NOMINMAX=1"

cmake_variables:
  CMAKE_SYSTEM_NAME: "Windows"
  CMAKE_SYSTEM_PROCESSOR: "AMD64"
