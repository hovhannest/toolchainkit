name: Unit Tests

on:
  push:
    branches: [ main, dev_hovt, develop ]
  pull_request:
    branches: [ main, dev_hovt, develop ]

jobs:
  unit-tests:
    name: Unit Tests - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock pyyaml
        shell: bash

      - name: Run unit tests
        run: |
          pytest -m "not integration and not e2e and not slow" -v --cov=toolchainkit --cov-report=xml --cov-report=term --tb=short -n auto
        shell: bash

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-unit

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          coverage = float(tree.getroot().attrib.get('line-rate', 0)) * 100
          print(f'Coverage: {coverage:.2f}%')
          if coverage < 80.0:
              print(f'ERROR: Coverage {coverage:.2f}% is below threshold 80.0%')
              exit(1)
          print('âœ“ Coverage meets threshold')
          "
        shell: bash
