version: 1
project:
  name: example-project
  version: 0.1.0
  description: LLVM + Thread Sanitizer
toolchains:
  llvm-18:
    type: llvm
    version: 18.1.8
    stdlib: libc++
    layers:
    - type: sanitizer
      name: thread
defaults:
  toolchain: llvm-18
  build_type: Debug
  generator: Ninja
build:
  types:
  - Debug
  parallel_jobs: auto
